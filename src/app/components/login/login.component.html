<div class="login-background">
  <div class="login-card">
    <img src="assets/User.svg" alt="Avatar do aluno" class="avatar" />
    <h1 class="title">Portal do Aluno</h1>
    <p class="subtitle">Universidade Federal do Espírito Santo</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          type="text"
          formControlName="email"
          placeholder="Digite seu email institucional"
          [ngClass]="{
            'input-error':
              loginForm.get('email')?.invalid &&
              loginForm.get('email')?.touched &&
              loginForm.get('email')?.dirty
          }"
        />
        <small
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        >
          E-mail é obrigatório e deve seguir o formato example@example.com
        </small>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Digite sua senha"
          [ngClass]="{
            'input-error':
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.dirty
          }"
        />
        <small
          *ngIf="
      (loginForm.get('password')?.touched && loginForm.get('password')?.invalid && !loginForm.get('password')?.errors?.['invalidPassword'])
    "
          class="input-error"
        >
          Senha é obrigatória e deve ter mais de 6 caracteres.
        </small>
      </div>
      <div *ngIf="authErrorMessage" class="auth-error">
        {{ authErrorMessage }}
      </div>

      <div class="forgot-password">
        <a href="#" (click)="onForgotPassword()">Esqueceu sua senha?</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </div>
</div>
